<!DOCTYPE html>

<html lang="en">

    <head>

        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>

        <link rel="stylesheet" href="{{ site.baseurl }}/assets/styles.css" />

        <link href='http://fonts.googleapis.com/css?family=Ubuntu' rel='stylesheet' type='text/css'>

        <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->

        <link rel="icon" type="image/icon" href="http://www.afforditnow.com/wp-content/themes/ain/assets/xfavicon-16.ico.pagespeed.ic.krbaVVsg_J.png" sizes="16x16">
    	<link rel="icon" type="image/icon" href="http://www.afforditnow.com/wp-content/themes/ain/assets/xfavicon-32.ico.pagespeed.ic.VKWOTWiy67.png" sizes="32x32">
    	<link rel="icon" type="image/icon" href="http://www.afforditnow.com/wp-content/themes/ain/assets/xfavicon-64.ico.pagespeed.ic.w5mJPa9jXS.png" sizes="64x64">

    </head>

    <body>

        {% include header.html %}

        <div class="container">

            {% if page.heading %}
            <header>
                    <div class="page-header">
                        <h1>
                            {{page.heading}}
                            {% if page.subheading %}
                                <small>{{ page.subheading }}</small>
                            {% endif %}
                        </h1>
                    </div>
                </header>
            {% endif %}

            {{ content }}

            <div class="row">
                <div class="col-md-12 text-center">
                    <hr />
                    &copy;2015 <a href="http://afforditnow.com/">PayBreak Ltd.</a>
                </div>
            </div>

            <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
            <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>

            <script>
                $('body').scrollspy({
                    target: '.bs-docs-sidebar',
                    offset: 40
                });
            </script>
        </div>

    </body>

</html>
